syntax = "proto3";

package asjard.api;

option go_package = "github.com/asjard/asjard/pkg/protobuf/responsepb";
import "google/protobuf/any.proto";

message Response {
    uint32              code    = 1;
    string              message = 2;
    string              doc     = 3;
    google.protobuf.Any data    = 4;
}
