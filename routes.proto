syntax = "proto3";

package asjard.api;

option go_package = "github.com/asjard/asjard/pkg/server/rest";

import "github.com/asjard/protobuf/http.proto";
import "google/protobuf/empty.proto";

// Routes
service Routes {
    option (asjard.api.serviceHttp) = {
        api : "/",
        version : "/",
        group : "/"
    };
    // Return route tree
    rpc Tree(google.protobuf.Empty) returns (RouteInfo) {
        option (asjard.api.http) = {
            get : '/troutes'
        };
    };
    rpc List(google.protobuf.Empty) returns (RouteList) {
        option (asjard.api.http) = {
            get : '/routes'
        };
    };
}

// Route tree
message RouteInfo {
    message Node {
        string        label    = 1;
        string        value    = 2;
        repeated Node children = 3;
    }
    repeated Node routes = 1;
}

// Route list
message RouteList {
    repeated string routes = 1;
}
